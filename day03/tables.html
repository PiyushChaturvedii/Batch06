<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Company</th>
          <th>Date of Birth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mark</td>
          <td>Facebook</td>
          <td>1984</td>
        </tr>
        <tr>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>1955</td>
        </tr>
        <tr>
          <td>Steve Jobs</td>
          <td>Apple</td>
          <td>1955</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
