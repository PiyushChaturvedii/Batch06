<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <form method="get">
      <label for="email">Enter you e-mail:</label>
      <input
        type="text"
        name="email"
        placeholder="Enter Your Mail"
        size="30px"
        maxlength="3"
        id="email"
      />
      <br />
      <br />
      <label for="pass">Enter your password:</label>
      <input
        type="password"
        name="pass"
        placeholder="Enter Your Password"
        size="30px"
        maxlength="16"
        id="pass"
      />
      <br />  
      <br />  
      <br/>
      <input type="submit" value="Submit" />
    </form>
    <a href="index.html">Goto Homepage</a>
  </body>
</html>
