<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter your address"
        size="50"
        maxlength="100"
      />
      <br />
      <br />
      <label for="postcode">Postcode:</label>
      <input
        type="text"
        id="postcode"
        name="postcode"
        placeholder="Enter your postcode"
        size="20"
        maxlength="10"
      />
      <br />
      <br />
      <label for="city"> City:</label>
      <input
        type="text"
        id="city"
        name="city"
        placeholder="Enter your city"
        size="30"
        maxlength="50"
      />
      <br />
      <br />
      <p>Choose your payment method:</p>
      <select name="card" id="card">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="banktransfer">Bank Transfer</option>
        <option value="cashondelivery">Cash on Delivery</option>
        <option value="cryptocurrency">Cryptocurrency</option>
      </select>
      <br />
      <br />
      <select name="shipping" id="shipping">
        <option value="Free super save shipping">
          Free super save shipping
        </option>
        <option value="Two day shipping">Two day shipping</option>
        <option value="One day shipping">One day shipping</option>
      </select>
      <br />
      <br />
      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" rows="4" cols="30"></textarea>
      <br />
      <br />
      <label for="emailupdate">Sign me up for emails</label>
      <input
        type="checkbox"
        id="emailupdate"
        name="emailupdate"
        checked="checked"
      /><label for="emailupdate">Securly save my payment details</label>
      <br />
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
