<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Decoration</title>
  </head>
  <body>
   <p>
    <i>
      Hello World
    </i>
  </p>
  <p>Hello World</p>
  <p><em>
Hello World
  </em></p>
  <p><strong>
Hello World
  </strong></p>
  <p><b>
Hello World
  </b></p>
  <p><strike>
Hello World
  </strike></p>
  <p>CO<sub>
2
  </sub></p>
  <p>H<sup>2
  </sup>O</p>
  </body>
</html>
