<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Div and Span</title>
    <style>
        .blue{
            background-color: blue;
            color: white;
            height: 100px;
            width: auto;
        }
        .red{
            background-color: red;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellow{
            background-color: yellow;
            color: black;
            height: 100px;
            width: auto;
        }
       </style>
</head>
<body>
    <div class="blue">
        <p>Facebook</p>
    </div>
    <div class="red">
        <p>Google</p>
    </div>
    <div class="yellow">
        <p>Amazon</p>
    </div>
    <div class="yellow">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique possimus eaque et incidunt. Nihil, facilis magnam. <span class="red">Excepturi</span> velit reprehenderit debitis, reiciendis magnam nam nostrum adipisci similique dolore, ab maxime quidem!</p>
    </div>
    
</body>
</html>
