<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: Opacity</title>
    <style>
      #image1 {
        width: 500px;
        height: 200px;
        background: url("https://images.unsplash.com/photo-1752347179691-02d55bae9df3?q=80&w=973&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      }
      .image2{
        width: 200px;
        height: 100px;
        margin-right: 30px;
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <img id="image1" />
    <img class="image2" src="images/post2.png"/>
    <img class="image" src="images/post2.png"/>
  </body>
</html>
